<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jinja 2 Conditionals</title>
</head>
<body>
{% if company=='Microsoft'%}
    <ul>
        <li>Surface Pro</li>
        <li>Windows Phone</li>
        <li>Windows Notebook</li>
    </ul>

{% elif company=='Apple'%}
    <ul>
        <li>Macbook</li>
        <li>iPhone</li>
        <li>iPad</li>
    </ul>

{% else %}

{%endif%}


</body>
</html>
